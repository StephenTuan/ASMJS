<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone body -->
  <rect x="300" y="100" width="200" height="400" rx="30" fill="#222" />
  
  <!-- Screen -->
  <rect x="310" y="120" width="180" height="350" rx="20" fill="#000" />
  
  <!-- Dynamic Island -->
  <rect x="360" y="130" width="80" height="25" rx="12" fill="#000" stroke="#444" stroke-width="2" />
  
  <!-- Camera module -->
  <circle cx="340" cy="150" r="15" fill="#444" />
  <circle cx="340" cy="150" r="8" fill="#666" />
  <circle cx="340" cy="150" r="4" fill="#88F" />
  
  <!-- Second camera -->
  <circle cx="380" cy="150" r="10" fill="#444" />
  <circle cx="380" cy="150" r="5" fill="#666" />
  
  <!-- Third camera -->
  <circle cx="420" cy="150" r="12" fill="#444" />
  <circle cx="420" cy="150" r="6" fill="#666" />
  
  <!-- Home indicator -->
  <rect x="370" y="450" width="60" height="5" rx="2" fill="#fff" />
  
  <!-- Product name -->
  <text x="400" y="520" font-family="Arial" font-size="20" fill="#333" text-anchor="middle">iPhone 14 Pro</text>
</svg>