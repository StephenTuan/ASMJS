<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Mouse body -->
  <ellipse cx="400" cy="300" rx="150" ry="80" fill="#fff" stroke="#ddd" stroke-width="2" />
  
  <!-- Mouse buttons -->
  <path d="M250,300 Q400,250 550,300" stroke="#eee" stroke-width="2" fill="none" />
  
  <!-- Scroll wheel -->
  <ellipse cx="400" cy="270" rx="10" ry="15" fill="#ddd" />
  
  <!-- Side buttons -->
  <rect x="250" y="290" width="10" height="20" rx="5" fill="#ddd" />
  
  <!-- Logitech G logo -->
  <text x="400" y="310" font-family="Arial" font-weight="bold" font-size="20" fill="#00a2ff" text-anchor="middle">G</text>
  
  <!-- Product name -->
  <text x="400" y="450" font-family="Arial" font-size="20" fill="#333" text-anchor="middle">Logitech G Pro X Superlight</text>
</svg>