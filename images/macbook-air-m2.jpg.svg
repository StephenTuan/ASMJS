<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- MacBook body -->
  <rect x="150" y="100" width="500" height="300" rx="10" fill="#e0e0e0" />
  
  <!-- Screen -->
  <rect x="170" y="120" width="460" height="260" rx="5" fill="#000" />
  
  <!-- Screen content -->
  <rect x="180" y="130" width="440" height="240" fill="#0A84FF" />
  
  <!-- Apple logo -->
  <circle cx="400" y="250" r="30" fill="#fff" />
  
  <!-- Base -->
  <path d="M150,400 L650,400 L680,450 L120,450 Z" fill="#e0e0e0" />
  
  <!-- Notch -->
  <rect x="370" y="120" width="60" height="10" fill="#000" />
  
  <!-- Product name -->
  <text x="400" y="520" font-family="Arial" font-size="20" fill="#333" text-anchor="middle">MacBook Air M2</text>
</svg>