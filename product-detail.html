<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm - TechStore</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>CellPhones</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Trang chủ</a></li>
                    <li><a href="products.html">Sản phẩm</a></li>
                    <li><a href="cart.html">Giỏ hàng</a></li>
                    <li><a href="contact.html">Liên hệ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="product-detail">
        <div class="container">
            <div class="product-detail-container" id="product-detail-container">
            </div>
            
            <div class="product-tabs">
                <div class="tab-buttons">
                    <button class="tab-button active" data-tab="description">Mô tả</button>
                    <button class="tab-button" data-tab="specifications">Thông số kỹ thuật</button>
                </div>
                <div class="tab-content">
                    <div class="tab-pane active" id="description">
                        <div id="product-description">
                        </div>
                    </div>
                    <div class="tab-pane" id="specifications">
                        <div id="product-specifications">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section about">
                    <h3>Về CellPhones</h3>
                    <p>CellPhones là cửa hàng cung cấp các sản phẩm công nghệ chất lượng cao với giá cả hợp lý.</p>
                    <div class="contact">
                        <span><i class="fas fa-phone"></i> &nbsp; 0123456789</span>
                        <span><i class="fas fa-envelope"></i> &nbsp; cellphones@gmal.com</span>
                    </div>
                </div>
                <div class="footer-section links">
                    <h3>Liên kết nhanh</h3>
                    <ul>
                        <li><a href="index.html">Trang chủ</a></li>
                        <li><a href="products.html">Sản phẩm</a></li>
                        <li><a href="cart.html">Giỏ hàng</a></li>
                        <li><a href="contact.html">Liên hệ</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/products.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
