<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Laptop body -->
  <rect x="150" y="150" width="500" height="300" rx="10" fill="#333" />
  
  <!-- Screen -->
  <rect x="170" y="170" width="460" height="260" rx="5" fill="#000" />
  
  <!-- Screen content -->
  <rect x="180" y="180" width="440" height="240" fill="#1a1a1a" />
  
  <!-- ROG logo -->
  <text x="400" y="300" font-family="Arial" font-weight="bold" font-size="40" fill="#ff0000" text-anchor="middle">ROG</text>
  
  <!-- Keyboard area -->
  <rect x="170" y="440" width="460" height="10" fill="#444" />
  
  <!-- Product name -->
  <text x="400" y="500" font-family="Arial" font-size="20" fill="#333" text-anchor="middle">Asus ROG Zephyrus G14</text>
</svg>