<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Laptop background -->
  <rect x="150" y="100" width="500" height="350" rx="20" fill="#333" />
  
  <!-- Screen -->
  <rect x="170" y="120" width="460" height="290" rx="5" fill="#1E88E5" />
  
  <!-- Screen content -->
  <rect x="190" y="140" width="420" height="250" fill="#fff" />
  
  <!-- Keyboard base -->
  <rect x="150" y="450" width="500" height="30" rx="5" fill="#555" />
  
  <!-- ROG logo -->
  <text x="400" y="480" font-family="Arial" font-size="24" fill="#FF0000" text-anchor="middle">ASUS ROG STRIX G15</text>
  
  <!-- Product name -->
  <text x="400" y="520" font-family="Arial" font-size="20" fill="#333" text-anchor="middle">Laptop Gaming Asus ROG Strix G15</text>
</svg>